    <!-- Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
      #root { min-height: 100vh; }
      
      /* Hero section critical styles */
      .modern-slideshow {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .slide-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1;
      }
      
      .slide-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(99,102,241,0.3) 50%, rgba(139,92,246,0.4) 100%);
        z-index: 2;
      }
      
      .hero-content {
        position: relative;
        z-index: 5;
        text-align: center;
        color: white;
        max-width: 800px;
        padding: 0 2rem;
      }
      
      .hero-title {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        color: #ffffff;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        font-weight: 400;
        margin-bottom: 3rem;
        color: #f8fafc;
        line-height: 1.6;
      }
      
      /* Top navigation critical */
      .top-nav {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        padding: 0 2rem;
        display: flex;
        align-items: center;
        min-height: 64px;
      }
      
      /* Loading spinner */
      .MuiCircularProgress-root {
        animation: rotation 1.4s linear infinite;
      }
      
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .hero-title { font-size: 2.5rem; }
        .hero-subtitle { font-size: 1rem; }
        .top-nav { padding: 0 1rem; }
      }
    </style>

    <!-- Async load non-critical CSS -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <script>
      // Load non-critical CSS asynchronously
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      }
      
      // Minimal prefetch
      window.addEventListener('load', function() {
        setTimeout(() => {
          const routes = ['/signin', '/signup'];
          routes.forEach(route => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = route;
            document.head.appendChild(link);
          });
        }, 3000);
      });
    </script>
